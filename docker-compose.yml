version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: zatii-backend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - N8N_WEBHOOK_URL=${N8N_WEBHOOK_URL}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID}
      - DOMAIN=${DOMAIN}
    restart: unless-stopped
    networks:
      - zatii-network

  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
    container_name: zatii-dashboard
    ports:
      - "3001:3000"
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      - zatii-network

networks:
  zatii-network:
    driver: bridge
